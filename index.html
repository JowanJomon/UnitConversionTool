<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Units Conversion</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="https://assets.materialup.com/uploads/6dfe1813-10aa-4200-8ea4-d751a5442c56/preview"
    />
  </head>
  <body>
    <div class="inputContainer">
      <h2>Metric/Imperial Conversion</h2>
      <input id="convertee" type="text" placeholder="" />
      <button id="convert">CONVERT</button>
    </div>

    <div class="outputContainer">
      <h3>Length (Meter/Feet)</h3>
      <p id="length">Results wil appear here.</p>
    </div>

    <div class="outputContainer">
      <h3>Volume (Liters/Gallons)</h3>
      <p id="volume">Results wil appear here.</p>
    </div>

    <div class="outputContainer">
      <h3>Mass (Kilograms/Pounds)</h3>
      <p id="mass">Results wil appear here.</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
